<div class="card-container">
    <div class="card-text">
        <div>
            <h1>{{ card.title }}</h1>
        </div>
        <div>
            <p>{{ card.text }}</p>
        </div>
        <a class="btn btn-gen" [href]="card.button.button1.url" *ngIf="card.button.button1.value">
            {{ card.button.button1.value }}
        </a>
        <a class="btn btn-outline-gen" [href]="card.button.button2.url" *ngIf="card.button.button2.value">
            {{ card.button.button2.value }}
        </a>
    </div>
    <div class="card-img">
        <div class="canto">
            <img [src]="card.image" alt="">
        </div>
    </div>
</div>
